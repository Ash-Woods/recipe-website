<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <div>
    <h1>Cauliflower Korma</h1>
    <p>The creamy Indian dish perfect for a vegan dinner.</p>
        <img src="../recipe-pictures/cauliflower-korma.jpg" alt="cauliflower-korma">
        <h3>Ingredients</h3>
            <p>Below is a list of required ingredients:</p>
            <ul style="list-style: none;">
                <li><input type="checkbox" id="1 cup almond milk" />1 cup almond milk</li>
                <li><input type="checkbox" id="1 tbsp chia seeds" />1 tbsp chia seeds</li>
                <li><input type="checkbox" id="1 cup spinach" />1 cup spinach</li>
                <li><input type="checkbox" id="banana" />banana</li>
                <li><input type="checkbox" id="1 cup mango" />1 cup mango</li>
            </ul>
            <input type="button" value="Save" onclick="save();" />
            <script>
                window.onload= function(){
                    var list = document.querySelectorAll(`[type*="checkbox"]`);
                            list.forEach( el => {
                                var checked = JSON.parse(localStorage.getItem(el.id));
                                 document.getElementById(el.id).checked = checked;
                            });
                        }
                save = function(){
                    var list = document.querySelectorAll(`[type*="checkbox"]`);
                    list.forEach( el => {
                        localStorage.setItem(el.id, el.checked);
                        console.log(el.id,el.checked);
                    })
                
                }
            </script>
        <h3>How to make!</h3>
        <ol>
            <li><input type="checkbox">Place all ingredients in a blender; process until smooth.</li>
        </ol>
        <form action="../index.html">
            <input type="submit" value="Home Page" />
        </form>
    </div>
